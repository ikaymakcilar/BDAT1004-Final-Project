    <title>Bitcoin USD (BTC-USD) Interractive Stock Data</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

     <div id="curve_chart" style="width: 100%; height: 1300px;">
            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', {'packages': ['corechart']});
                google.charts.setOnLoadCallback(drawChart);
            
                function drawChart() {
                    var chartData = {{ chartData_json | safe }}; // Access chartData from Flask
                    var data = new google.visualization.DataTable();
                    data.addColumn('date', 'Date');
                    data.addColumn('number', 'Bitcoin Price');
            
                    // Populate data rows from chartData
                    for (var i = 0; i < chartData.length; i++) {
                        data.addRow([new Date(chartData[i][0]), chartData[i][1]]);
                    }
            
                    var options = {
                        title: 'Bitcoin Data',
                        curveType: 'function',
                        legend: { position: 'bottom' },
                        hAxis: {
                            slantedText: true,
                            slantedTextAngle: 45,
                            gridlines: { count: 5 } // Display only 5 gridlines and labels
                        }
                    };
                    var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
                    chart.draw(data, options);
                }
            </script>
        </div>
</head>
